<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthdayinfo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h6>Resume-2</h6>
    <u><h1 class="heading"><b>Your BirthDay Information</b></h1></u>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter you name"><br><br>
    <label for="birthdate">BirthDate:</label>
    <input type="date" name="date" id="birthdate"><br><br>
    <label for="age">Age:</label>
    <input type="number" name="age" id="age"><br><br>
<label for="birthday-plans">BirthDay Plans:</label>
<textarea name="birthday-plans" id="birthday-plans" placeholder="what's you birthday plans"></textarea><br><br>
<label for="favourite-food">Favourite Food:</label>
<input type="checkbox" id="pizza" name="favourite-food" value="pizza">
<label for="pizza">Pizza</label>
<input type="checkbox" id="burger" name="favourite-food" value="burger">
<label for="burger">Burger</label>
<input type="checkbox" id="tikka" name="favourite-food" value="tikka">
<label for="biryani">Tikka</label>
<input type="checkbox" id="biryani" name="favourite-food" value="biryani">
<label for="karahi">Biryani</label><br><br>
<div>
  <button class="button">Button</button>
</div>
  </div>
  <div id="birth-resume"></div>
  <script src="script.js"></script>
</body>
</html>
